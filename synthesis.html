<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Based Music Synthesis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&family=Poppins:wght@300;400;600&display=swap"
      rel="google-fonts"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/shoelace-autoloader.js"
    ></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Serif Devanagari", serif;
      }

      body {
        background: url("assets/bg.jpg") no-repeat center center fixed;
        background-size: cover;
        color: #f5e6c8;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 3px 10px rgba(212, 175, 55, 0.4);
        z-index: 1000;
      }

      .navbar .logo {
        color: #d4af37;
        font-size: 22px;
        font-weight: bold;
        text-decoration: none;
      }

      .navbar .menu {
        list-style: none;
        display: flex;
      }

      .navbar .menu li {
        margin: 0 15px;
      }

      .navbar .menu li a {
        color: #f5e6c8;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
      }

      .navbar .menu li a:hover {
        color: #d4af37;
      }

      .container {
        max-width: 600px;
        padding: 25px;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 5px 20px rgba(212, 175, 55, 0.5);
        border: 3px solid #d4af37;
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards;
        margin-top: 60px;
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        display: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 28px;
        margin-bottom: 15px;
        background: -webkit-linear-gradient(45deg, #d4af37, #ff5733);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        font-size: 18px;
        opacity: 0.9;
        margin-bottom: 15px;
      }

      input {
        padding: 12px;
        background: rgba(2, 1, 1, 0.1);
        border: 2px solid #d4af37;
        border-radius: 8px;
        width: 100%;
        color: white;
        font-size: 16px;
      }

      button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 18px;
        background: linear-gradient(90deg, #ff5733, #d4af37);
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease-in-out;
      }

      button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }
      /* Background Blur Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("assets/bg.jpg") no-repeat center center fixed;
        background-size: cover;
        filter: blur(8px) brightness(50%);
        z-index: -1;
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: #f5e6c8;
        text-align: center;
        padding: 10px 0;
        font-size: 14px;
      }

      /* Shoelace customizations */
      sl-textarea::part(base):focus-within {
        border-color: #d4af37;
        box-shadow: 0 0 0 1px rgba(212, 175, 55, 0.5);
      }

      sl-textarea::part(base) {
        background-color: rgba(0, 0, 0, 0.5);
        border: 1px solid #313131;
      }

      sl-textarea::part(textarea) {
        background: transparent;
        color: white;
      }

      sl-details::part(base) {
        background-color: rgba(0, 0, 0, 0.5);
        border: 1px solid #313131;
        margin: 5px 0px;
      }

      .label-on-left {
        --label-width: 3.75rem;
        --gap-width: 1rem;
      }

      .label-on-left + .label-on-left {
        margin-top: var(--sl-spacing-medium);
      }

      .label-on-left::part(form-control) {
        display: grid;
        grid: auto / var(--label-width) 1fr;
        gap: var(--sl-spacing-3x-small) var(--gap-width);
        align-items: center;
      }

      .label-on-left::part(form-control-label) {
        text-align: right;
      }

      .label-on-left::part(form-control-help-text) {
        grid-column-start: 2;
      }

      sl-input::part(base):focus-within {
        border-color: #d4af37;
        box-shadow: 0 0 0 1px rgba(212, 175, 55, 0.5);
      }

      sl-input::part(base) {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        border: 1px solid #313131;
        padding: 5px;
      }

      sl-input::part(input) {
        background: transparent;
        color: white;
        padding-bottom: 10px;
      }
      .hidden {
        display: none;
      }

      h4 {
        margin-top: 10px;
        color: #ff0000;
      }

      .error-border {
        border: 2px solid red !important;
        border-radius: 0.25em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">AI Music</a>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>ðŸŽµ AI-Based Music Synthesis</h1>
      <p>
        Experience the divine transformation of classical Raagas through
        AI-powered synthesis.
      </p>
      <sl-textarea
        placeholder="Tell us about the music you want (for example, '30 seconds of spiritual indian classical music')"
        maxlength="150"
        id="prompt"
        required
      ></sl-textarea>
      <sl-details summary="ADVANCED OPTIONS" class="custom-icons">
        <sl-icon name="chevron-down" slot="expand-icon"></sl-icon>
        <sl-icon name="chevron-left" slot="collapse-icon"></sl-icon>

        <sl-input
          class="label-on-left"
          label="Duration"
          placeholder="seconds"
          type="number"
          id="duration"
        ></sl-input>
        <sl-input class="label-on-left" label="Genre" id="genre"></sl-input>
        <sl-input class="label-on-left" label="Mood" id="mood"></sl-input>
        <sl-input
          class="label-on-left"
          label="Tempo"
          type="number"
          id="tempo"
          placeholder="BPM (beats per minute)"
        ></sl-input>
      </sl-details>
      <h4 class="hidden" id="warning">Input Required!</h4>
      <button onclick="synthesizeMusic()">ðŸŽ¼ Synthesize Music</button>
      <div class="result" id="synthesisResult">
        <h2>ðŸ”Š Generated Music</h2>
        <audio id="synthesizedAudio" controls></audio>
      </div>
    </div>
    <footer class="footer">&copy; 2025 AI Music. All rights reserved.</footer>
    <script src="script.js"></script>
  </body>
</html>
